    <script>
      (function () {
        const themes = ['default', 'xbox', 'playstation', 'nintendo', 'apple'];
        const html = document.documentElement;

        const savedMode = localStorage.getItem('colorMode');

        let currentTheme;

        currentTheme = themes[Math.floor(Math.random() * themes.length)];

        localStorage.setItem('brandTheme', currentTheme);

        if (currentTheme !== 'default') {
          html.classList.add(`theme-${currentTheme}`);
        }

        if (savedMode) {
          html.classList.toggle('dark', savedMode === 'dark');
        } else {
          const prefersDark = window.matchMedia(
            '(prefers-color-scheme: dark)'
          ).matches;
          html.classList.toggle('dark', prefersDark);
        }
      })();
    </script>

    <script>
      let themeToggle, themeSelector, themeDropdown;
      const html = document.documentElement;
      const themes = ['default', 'xbox', 'playstation', 'nintendo', 'apple'];

      function applyBrandTheme(theme) {
        themes.forEach((t) => {
          if (t !== 'default') {
            html.classList.remove(`theme-${t}`);
          }
        });

        if (theme !== 'default') {
          html.classList.add(`theme-${theme}`);
        }

        localStorage.setItem('brandTheme', theme);
      }

      document.addEventListener('DOMContentLoaded', function () {
        themeToggle = document.getElementById('themeToggle');
        themeSelector = document.getElementById('themeSelector');
        themeDropdown = document.getElementById('themeDropdown');

        themeSelector.addEventListener('click', (e) => {
          e.stopPropagation();
          themeDropdown.classList.toggle('show');
        });

        document.addEventListener('click', () => {
          themeDropdown.classList.remove('show');
        });

        themeDropdown.addEventListener('click', (e) => {
          if (e.target.classList.contains('theme-option')) {
            const selectedTheme = e.target.dataset.theme;
            applyBrandTheme(selectedTheme);
            themeDropdown.classList.remove('show');
          }
        });

        themeToggle.addEventListener('click', () => {
          html.classList.toggle('dark');
          const isDark = html.classList.contains('dark');
          localStorage.setItem('colorMode', isDark ? 'dark' : 'light');
        });

        window
          .matchMedia('(prefers-color-scheme: dark)')
          .addEventListener('change', (e) => {
            if (!localStorage.getItem('colorMode')) {
              html.classList.toggle('dark', e.matches);
            }
          });
      });
    </script>

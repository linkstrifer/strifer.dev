    <script>
      (function () {
        const html = document.documentElement;
        const savedMode = localStorage.getItem('colorMode');

        if (savedMode) {
          html.classList.toggle('dark', savedMode === 'dark');
        } else {
          const prefersDark = window.matchMedia(
            '(prefers-color-scheme: dark)'
          ).matches;
          html.classList.toggle('dark', prefersDark);
        }
      })();
    </script>

      :root {
        --bg-1: #60a5fa; /* sky */
        --bg-2: #a78bfa; /* violet */
        --bg-3: #22d3ee; /* cyan */
        --glass-bg: rgba(255, 255, 255, 0.5);
        --glass-stroke: rgba(255, 255, 255, 0.7);
        --glass-shadow: rgba(16, 24, 40, 0.12);

      /* Liquid glass backdrop */
      .liquid-bg {
        position: relative;
        background: radial-gradient(
            1200px 800px at -10% -10%,
            rgba(96, 165, 250, 0.25),
            transparent 60%
          ),

            transparent 60%
          ),
          linear-gradient(180deg, #f8fafc, #eef2ff);
        transition: background 0.6s ease;
      }
      .dark .liquid-bg {
        background: radial-gradient(

            rgba(96, 165, 250, 0.12),
            transparent 60%
          ),

          radial-gradient(
            900px 700px at 50% 120%,
            rgba(34, 211, 238, 0.12),
            transparent 60%
          ),
          linear-gradient(180deg, #0b1220, #0b1020);
      }
      .liquid-bg::before {
        content: '';
        position: fixed;
        inset: -25%;
        background: conic-gradient(
          from 0deg at 50% 50%,
          rgba(96, 165, 250, 0.2),
          rgba(167, 139, 250, 0.15),
          rgba(34, 211, 238, 0.18),
          rgba(96, 165, 250, 0.2)
        );
        filter: blur(80px) saturate(140%);
        opacity: 0.6;
        animation: hue-rotate-slow 60s linear infinite;
        pointer-events: none;
        z-index: 0;
      }
      @keyframes hue-rotate-slow {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .liquid-bg::before {
          animation: none;
        }
      }

      /* Glass primitives */
      .glass {
        background: var(--glass-bg);
        -webkit-backdrop-filter: blur(20px) saturate(140%);
        backdrop-filter: blur(20px) saturate(140%);
        border: 1px solid var(--glass-stroke);
        box-shadow: 0 10px 30px var(--glass-shadow);
      }
      .glass.soft {
        -webkit-backdrop-filter: blur(16px) saturate(160%);
        backdrop-filter: blur(16px) saturate(160%);
      }
      .glass-card {
        border-radius: 16px;
        position: relative;
        overflow: hidden;
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          background 0.3s ease;
      }
      .glass-card::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(
          120% 50% at 50% -20%,
          rgba(255, 255, 255, 0.35),
          transparent 60%
        );
        pointer-events: none;
        mix-blend-mode: soft-light;
      }
      .glass-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 40px var(--glass-shadow);
      }

      .glass-chip {
        border-radius: 999px;
      }

      /* Accent CTA with subtle glow */
      .glass-cta {
        background: linear-gradient(
            to bottom right,
            rgba(255, 255, 255, 0.65),
            rgba(255, 255, 255, 0.4)
          ),
          linear-gradient(
            120deg,
            rgba(251, 191, 36, 0.35),

        border: 1px solid rgba(255, 255, 255, 0.8);

          ),

            120deg,
            rgba(251, 191, 36, 0.2),
            rgba(245, 158, 11, 0.1)
          );
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .glass-cta::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 18px;
        background: radial-gradient(
            60% 60% at 30% 0%,
            rgba(251, 191, 36, 0.6),
            transparent 60%
          ),
          radial-gradient(
            50% 50% at 80% 100%,
            rgba(245, 158, 11, 0.35),
            transparent 60%
          );
        filter: blur(14px);
        opacity: 0.45;
        z-index: -1;
      }

      /* Text colors */
      .text-high {
        color: var(--text-high);
      }
      .text-med {
        color: var(--text-med);
      }

      /* Fallback if no backdrop-filter support */
      @supports not (
        (-webkit-backdrop-filter: blur(1px)) or (backdrop-filter: blur(1px))
      ) {
        .glass,
        .glass-cta {
          background: rgba(255, 255, 255, 0.9);
        }
        .dark .glass,
        .dark .glass-cta {
          background: rgba(17, 24, 39, 0.9);
        }
      }
    </style>

    <script>
      let themeToggle;
      const html = document.documentElement;

      document.addEventListener('DOMContentLoaded', function () {
        themeToggle = document.getElementById('themeToggle');

        themeToggle.addEventListener('click', () => {
          html.classList.toggle('dark');
          const isDark = html.classList.contains('dark');
          localStorage.setItem('colorMode', isDark ? 'dark' : 'light');
        });

        window
          .matchMedia('(prefers-color-scheme: dark)')
          .addEventListener('change', (e) => {
            if (!localStorage.getItem('colorMode')) {
              html.classList.toggle('dark', e.matches);
            }
          });
      });
    </script>
